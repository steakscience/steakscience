      - title: Designing *Isle of Dogs*
        link: https://www.semipermanent.com/articles/isle-of-dogs
        tag: read
        text:
            - p: As a designer, the graphic design of the movie really stood out to me. There’s typography everywhere, whether it’s the stylish credits or within the movie itself, on posters, can labels, and store signage.
            - p: It turns out the movie employed quite a few incredible designers. One of them is [Erica Dorn](http://ericadorn.co.uk/) and she has opened up about the design process for the movie.
            - p: The whole interview is worth a read, but my favorite part was how she collaborated with Wes Anderson to choose the typeface for the credits.
            - p: Wes, she said, has such a strong visual taste, and knew exactly what he wanted. And because he didn’t have formal design training, he didn’t hesitate to break typography rules, which turned out brilliantly. He wanted to “push and pull” and basically distort letterforms, which is normally anathema. He also wanted bad spacing and kerning, again, terms he couldn’t verbalize but he knew he wanted. And together, these changes resulted in the old retro look that perfectly resonated with the movie.
