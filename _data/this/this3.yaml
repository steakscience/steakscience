        text:
            - p: After I saw *Isle of Dogs*, I was telling all my friends they should watch it. “Is it good?” they would ask, and I would struggle to give them an answer.
            - p: “It’s not good plot-wise, but it’s very meticulous and it’s beautiful to watch and you should totally watch it,” I would say.
            - p: “So it’s not good,” they would respond skeptically, as if they just caught me in a lie.
            - p: And that’s the whole conundrum with any Wes Anderson movie, whether it’s *Grand Budapest Hotel* or *Isle of Dogs*. They’re not very good; the plot and dialogue are bad and at best mediocre. And yet, they have this unique charm. Every shot is beautiful and you just know that everything—every aspect—was meticulously crafted by a visionary.
            - p: "So, here’s how I would evangelize the film: don’t watch it for the plot. Watch it for the puppets, the sets, and the music. Then just be amazed at the possibilities of human creativity. It’s really good, I promise."
