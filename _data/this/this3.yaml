      - title: "*Isle of Dogs* Animation Featurette"
        link: https://youtu.be/xCBOiaJEoFw
        tag: watch
        text:
            - p: There’s always an easy way to do something, and then there’s the hard way. Wes Anderson wanted to make this movie the hard way.
            - p: "Everything had to made physically: each puppet had individual hair strands and replaceable mouths to convincingly portray speech. The explosions were filmed frame by frame as artists manipulated cotton. As a result, the movie took years to make."
            - p: Of course, Wes could’ve taken the easier route. He could just digitally animate everything. But then, the movie would lose its visceral quality, and that’s something that’s very hard to describe with words. The movie feels real and emotive in a way that grips the audience so I’m glad he did the hard way.
