      - title: Moon Tray
        link: https://jackmarple.com/
        tag: look
        text:
            - p: I recently came across the work of Jack Marple, an industrial designer based in Seattle.
            - p: One particularly interesting piece of his work is Moon Tray, a concrete dish for storing random odds and ends. It’s a pretty straightforward product, but the twist lies in the concept and the material.
            - p: We all dream of making something simple, beautiful, and delightful. This is it. The tray is a simple geometric form with a dish created by a spherical depression. As a result, the dish mimics the moon, and the concrete creates a moon-like surface.
            - p: It’s delicate and brutalist at the same time. It’s pretty neat.
