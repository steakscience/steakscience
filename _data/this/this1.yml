      - title: Why This Cartoonist Keeps Pitching the New Yorker—Even After 100 Rejections
        link: https://www.ideo.com/blog/why-this-cartoonist-keeps-pitching-the-new-yorker-even-after-100-rejections
        tag: read
        text:
            - p: Juan Astasio, a designer at IDEO, is such an inspiration.
            - p: He dreams of publishing cartoons in The New Yorker magazine, and has spent years and years sending in submissions, only to be rejected every time. One of his cartoons was described by the curator as “the worst he has ever seen.”
            - p: "I’m a designer myself and sure, rejection is part of the job. But I’d be lying if I said rejection doesn’t hurt, and that my conviction doesn’t sway after failure. What sets Juan apart is exactly this: he isn’t deterred. In fact, his conviction gets stronger every time."
            - p: I used to think that the most important trait for a creative is curiosity. I don’t think that’s the case anymore—it’s resolve.
