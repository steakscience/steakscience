      - title: Gradient Flatware
        link: https://jackmarple.com/
        tag: look
        text:
            - p: Also by Marple is Gradient Flatware. Also a very simple concept with an interesting twist.
            - p: "Our hands yearn for tactility while our mouths love smoothness. So Marple designed utensils with this in mind: one end being smooth and the other being coarse, and in between, a beautiful gradation of textures."
            - p: Now as you read this, you’re probably thinking, “this is so obvious. Of course things should be this way!” Well, they aren’t and that’s what makes this design so Fukasawa-esque.
