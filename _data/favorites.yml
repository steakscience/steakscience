quotes:
  - text: Good design is honest.
    author: Dieter Rams
    link: https://www.vitsoe.com/us/about/good-design

  - text: Let’s make better mistakes tomorrow.
    link: https://books.google.com/books?id=GX8ODAAAQBAJ&pg=PA289&lpg=PA289&dq=let%27s+make+better+mistakes+tomorrow+twitter&source=bl&ots=vnGtl9UvPm&sig=y0Bs3blA1_4o3RtgeSGHOMq_P2c&hl=en&sa=X&ved=0ahUKEwii4-WlzvvZAhVCGGMKHUNaDfU4ChDoAQhAMAk#v=onepage&q=let's%20make%20better%20mistakes%20tomorrow%20twitter&f=false

  - text: Life is too short to do mediocre work and definitely too short to build shitty things.
    author: Stewart Butterfield
    link: https://medium.com/@stewart/we-dont-sell-saddles-here-4c59524d650d

  # - text: The designer’s role is the role of good citizenship.
  #   author: Milton Glaser
  #   link: https://the-brandidentity.com/feed/civilization/

  - text: Too many designers try to make their work seem special by making it as noticeable as possible. The objects that really make a difference to our lives are often the least noticeable ones, that don't try to grab our attention — they’re super normal.
    author: Jasper Morrison + Naoto Fukasawa
    link: https://www.nytimes.com/2006/06/11/style/11iht-dlede12.1944160.html





