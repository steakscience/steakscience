<div class="w-75-ns w-80-m w-100 center ph3-ns ph2-m ph4">

<article itemscope itemtype="http://schema.org/BlogPosting">
	<span class="bold gray f4-ns f6 ttu small-caps"><span itemprop="datePublished">{{include.myPost.date | date_to_long_string}}</span> <span class="black-30">&middot;</span> <a href="{{site.baseurl}}/categories/#{{include.myPost.categories}}" class="hover-mid-gray">{{include.myPost.categories}}</a></span>
	<h1 class="blackfont black-80 lh-title f1-ns f2 mt2 mb3-ns mb2 postTitle" itemprop="name headline">
	<a href="{{include.myPost.url}}" class="black-80 hover-black-90">{{include.myPost.title}}</a>
	</h1>

	{% if include.myPost.hero_vid %}
		<video class="pb2-ns pb1 mh0 w-100" width=100% autoplay="autoplay" poster="{{include.myPost.image}}">
			<source src="{{include.myPost.hero_vid}}" type="video/mp4" />
		</video>

	{% else %}
		<figure class="heroFigure"><img class="" src="{{include.myPost.image}}" />
		{% if include.myPost.caption %}
		  <figcaption class="heroCaption pb2">{{include.myPost.caption}}</figcaption>
		  {% endif %}
		</figure>

	{% endif %}

	<section class="db center f45 f5 lh-copy dark-gray pb5-ns pb4" id="postBody" itemprop="articleBody">
		

		{{include.myPost.content | widont | jt_caps}}

	</section>
</article>

</div>
