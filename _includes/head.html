  <title>{% if page.title %}{{ page.title | escape }} – {{site.title | escape}}{% else %}{{ site.title | escape }}{% endif %}</title>

  <link rel="preload" href="{{ "/css/dia.css" | prepend: site.baseurl }}" as="style" onload="this.onload=null;this.rel='stylesheet'"><noscript><link rel="stylesheet" href="{{ "/css/dia.css" | prepend: site.baseurl }}"></noscript>
  <link rel="preload" href="{{ "/css/fg.css" | prepend: site.baseurl }}" as="style" onload="this.onload=null;this.rel='stylesheet'"><noscript><link rel="stylesheet" href="{{ "/css/fg.css" | prepend: site.baseurl }}"></noscript>
  <link rel="preload" href="{{ "/css/ideal_sans.css" | prepend: site.baseurl }}" as="style" onload="this.onload=null;this.rel='stylesheet'"><noscript><link rel="stylesheet" href="{{ "/css/ideal_sans.css" | prepend: site.baseurl }}"></noscript>
