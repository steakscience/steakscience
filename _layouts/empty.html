---
layout: default
---

<!-- title bar -->
<div class="bg-dark db w-100 mb0 titlePad notPost" id="titleBar">
	
	<h1 class="lh-solid f1-ns f2 mt2 pt1 mb2-ns mb1 fg-bold white">
		{{page.title}}
	</h1>

</div>

<!-- left strip -->
<div class="bg-mid" id="leftStrip">
</div>

<!-- article wrap -->
<article id="articleWrapper" class="pb5-ns pb4 relative">

	<!-- <div class="aspect-ratio cover-ratio tint" id="heroImg">
		<div class="aspect-ratio--object cover" style="background:url({{page.cover}}) center;"></div>
	</div> -->
	

	<section class="db f4-ns f5 lh-copy black-70 cf">

		{{content | widont | jt_caps}}

	</section>
	

</article>

<script type="text/javascript">
	$(function() {
	  $('.archiveTitle').on('mouseenter', function() {
	  	var url = $(this).data('image-url');
	    $('#tv').attr("src",url);
	  });

	  $('.simP').on('mouseleave', function() {
        $('#tv').attr("src","/images/misc/tv.gif");

	  });

	});
</script>
