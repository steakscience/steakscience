    - jekyll-sitemap
    - jekyll-seo-tag
    - s3_website
    - jekyll-analytics
    - jekyll-feed
    - jekyll-typogrify

jekyll_analytics: 
  GoogleAnalytics:          # Add, if you want to track with Google Analytics
    id: UA-61560416-2       # Required - replace with your tracking id
    anonymizeIp: true   